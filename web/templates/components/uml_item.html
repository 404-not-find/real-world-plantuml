{{define "uml_item"}}
<div class="uml" data-uml-id="{{ .ID }}" data-uml-diagram-type="{{ .DiagramType }}">
  <div class="uml__svg uml__svg__modal__{{.ID}}_open">
    <svg viewBox="{{ .SvgViewBox }}" class="uml__svg__wrapper">{{ .Svg | safehtml }}</svg>
  </div>
  <div id="uml__svg__modal__{{.ID}}" style="display:none"><div class="uml__svg__modal__wrapper">{{ .Svg | safehtml }}</div></div>
  <div class="uml__source">
    <div class="uml__source__header">
      <div class="uml__source__header__ref"><a href="{{ .GitHubUrl }}" target="_blank">{{ .GitHubUrl | githubUrlToAnchorText }}</a></div>
      <button class="uml__source__header__copy" data-clipboard-text="{{ .Source }}">Copy</button>
    </div>
    <pre class="uml__source__content">{{ .Source | html | highlight .HighlightWord }}<span class="uml__source__content__line_numbers">{{ range loopLineTimes .Source }}<span></span>{{ end }}</span></pre>
  </div>
</div>

{{end}}
